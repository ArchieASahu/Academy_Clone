<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Inside Head Tag</title>
        <script>
            function display(){
                document.write("Shree");
            }
        </script>
    </head>
    <body>
        <h1>Inside head tag</h1>
        <form>
            <input type="button" value="Click Me" onclick="display()">
        </form>
    </body>
</html>
