<html>
    <body>
        <script>
            //String datatype
            value = "Shree";
            document.write("String value "+value+"<br/>")
            //Number value
            value = 58;
            document.write("Number value "+value+"<br/>")
            //Floating point Number
            value = 55.64;
            document.write("Floating value is "+value+"<br/>")
            //Boolean value is 
            value = true;
            document.write("Boolean value is "+value+"<br/>")
            //Undefined value 
            value = null;
            document.write("Undefined value is "+value+"<br/>")
        </script>
    </body>
</html>
