<html>
    <body>
        <script>
            //for loop
            for(index=1;index<=5;index++){
                document.write(index+" ");
            }
            //while loop
            document.write("<br/>");
            index = 1
            while(index<=5){
                document.write(index+" ");
                index = index+1
            }
            //do-while loop
            document.write("<br/>");
            index = 1
            do{
                document.write(index+" ");
                index = index+1
            }while(index<=5);
        </script>
    </body>
</html>
