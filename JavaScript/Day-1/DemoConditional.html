<html>
    <body>
        <script>
            let no = parseInt(prompt("Enter value "));
            if(no == 10){
                document.write("Number is 10");
            }
            else if(no == 20){
                document.write("Number is 20");
            }
            else{
                document.write("Number is neother 10 or 20");
            }
        </script>
    </body>
</html>
